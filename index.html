<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>RIDAGOP IDS Toolkit</title>
</head>
<body>
<script>
    window.onload = function() {
        let queryParams = new URLSearchParams(window.location.search)
        let process = queryParams.get("process") || "lc_hub_labels"
        try {
            _init_toolkit_(`data/instances/process_page/${process}.json`)
        } catch (e) {
            console.error(e)
        }
    }
</script>
</body>
</html>
